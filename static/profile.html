<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/profile.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
 <div class="container-fluid">
 <div class="navbar-header">
 <a class="navbar-brand" ui-sref="users"><h1>LAB3</h1></a>
 </div>
 <ul class="nav navbar-nav">
 <li><a href="index.html">Home</a></li>
 
 </ul>
 </div>
</nav>

<div class="uploadContainer" ng-show="uploadContainerVisibility">
   
    
    <div class="row">
     
      <div class="col-md-7 personal-info">
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input  id="name" class="form-control" type="text" placeholder="Name">
            </div>
          </div>



          <div class="form-group">
            <label class="col-lg-3 control-label">Gender:</label>
            <div class="col-lg-8">
              <select name="gender"> 
                                 <option value="Male">Male</option> 
                                 <option value="Female">Female</option> 
                             </select>
            </div>
          </div>


             
          <div class="form-group">
            <label class="col-lg-3 control-label">Age:</label>
            <div class="col-lg-8">
              <select >
                <option value="Male">Male</option> 
                <option value="Female">Female</option> 
                </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input id="email" class="form-control" type="text" placeholder="Email">
            </div>
            </div>
         
        


           <div class="form-group">
            <label class="col-lg-3 control-label">Image:</label>
            <div class="col-lg-8">
                
                 <img id="myImg"  alt="your image" src="image/a.png" style="width:200px"/>
                 <input type='file' id="fileselect" accept="image/x-png,image/gif,image/jpeg" style="display:none"/>
                 <button onclick="document.getElementById('fileselect').click(); return false;" >Browse</button>
                 

            </div>
            </div>


           

              <div class="form-group">
            <label class="col-lg-3 control-label"></label>
            <div class="col-lg-8">
                
                  <button type="submit" class="btn btn-primary">Save</button>

    
                  <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
            </div>

            



          </div>
 
          </div>

        </form>
      </div>


  </div>
</div>

</body>
</html>
